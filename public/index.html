<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Vis</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-center">
  <div class="grid grid-cols-3 items-center">
    <div id="matrixLegend" class="relative flex items-center left-10 top-4"></div>
    <div class="col-start-2 justify-self-center">  <h1 class=" text-3xl font-bold text-grey">Cancer Data</h1></div>
    
    <div class="col-start-3 justify-self-end mr-10 mt-2">
    <div class="flex items-center">
        <button id="helpButton" class="bg-blue-500 text-white font-semibold px-3 py-1 rounded mr-4 hover:bg-blue-600 focus:outline-none flex items-center">
          <i class="fas fa-info-circle mr-1"></i>
          Help
      </button>

        <!-- Gender label and select -->
        <label for="gender" class="text-gray-700 font-semibold mr-2">Gender:</label>
        <div class="relative">
            <select id="gender" name="gender" class="appearance-none bg-white border border-gray-300 text-gray-700 focus:ring-blue-500 focus:border-blue-500 p-1.5 pr-8 cursor-pointer">
                <option value="both">Both</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <!-- Arrow icon -->
            <div class="absolute inset-y-0 right-2 flex items-center pointer-events-none">
                <span class="text-gray-500">â–¼</span>
            </div>
        </div>
    </div>
</div>

  
  
  </div>
  
  
  <div class="flex flex-col md:flex-row justify-between m-12 mt-14">
    <!-- Left section: Correlation Matrix + Map (2/3 width) -->
    <div class="w-full md:w-2/3">
        <!-- Correlation Matrix (fills width of 2/3 section) -->
          <div id="correlationMatrix">
            <div id="tooltipMatrix" class="tooltip"></div>
              <!-- Correlation Matrix content goes here -->
        </div>

        <!-- World Map (fills width of 2/3 section) -->
        <div id="mapContainer" class="relative">
            <div id="map"></div>
            <div id="tooltip" class="tooltip"></div>
            <div class=" absolute top-4 right-4 flex flex-col space-y-2">
              <button id="resetSelectedCountriesBtn" class="hidden bg-blue-500 text-white px-4 py-2 rounded shadow-lg">
                Deselect Countries
              </button>
                <button id="resetZoomBtn" class=" hidden bg-blue-500 text-white px-4 py-2 rounded shadow-lg">
                  Zoom to Default
              </button>
              
            </div>
            
        </div>
    </div>

    <!-- Right section: Subplots (1/3 width) -->
    <div id="subplot" class="w-full md:w-1/3 md:ml-[10px]">
      <div id="barchartContainer" class="h-full w-full"></div>
        <!-- Subplots content goes here -->
    </div>
</div>

<div id="subplots" class="h-[200px] m-12">
  <div class="mr-2">
    <div class="flex items-center justify-end text-xs space-x-2">
      <p class="mr-1">Sort:</p>
      <label for="alphabetically" class="flex items-center space-x-1">
        <input type="radio" id="alphabetically" name="sortOption" value="alphabetical" checked>
        <span>Alphabetically</span>
      </label>
      <label for="value" class="flex items-center space-x-1">
        <input type="radio" id="value" name="sortOption" value="value">
        <span>Value</span>
      </label>
    </div>
  </div>
  <div id="barchartCountryContainer" class="w-full h-full"></div>
</div>








<div id="custom-overlay" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-3xl max-h-3xl overflow-auto">
      <h1 id="overlay-title" class="text-2xl font-bold text-gray-800"></h1>
      <div id="overlay-content" class="flex flex-row"></div>
      <button id="close-overlay" class="mt-4 px-4 py-2 bg-gray-800 text-white rounded">Close</button>
  </div>
</div>

  

  


  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/d3-geo-projection@3"></script>

  <script type="module" src="app.js"></script>
</body>
</html>
