<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Vis</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-center">
  <h1 class="text-3xl font-bold text-grey">DataVis Project</h1>
  
  <div class="flex flex-col md:flex-row justify-between m-6">
    <!-- Left section: Correlation Matrix + Map (2/3 width) -->
    <div class="w-full md:w-2/3">
        <!-- Correlation Matrix (fills width of 2/3 section) -->
        <div id="correlationMatrix">
            <!-- Correlation Matrix content goes here -->
        </div>

        <!-- World Map (fills width of 2/3 section) -->
        <div id="mapContainer" class="relative">
            <div id="map"></div>
            <div id="tooltip" class="tooltip"></div>
            <button id="resetZoomBtn" class="hidden absolute top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded shadow-lg">
              Zoom to Default
          </button>
        </div>
    </div>

    <!-- Right section: Subplots (1/3 width) -->
    <div id="subplots" class="w-full md:w-1/3 md:ml-[10px]">
        We are going to have subplot here. Selected countries:
        <ul id="ul">

        </ul>
        <!-- Subplots content goes here -->
    </div>
</div>
  

  


  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/d3-geo-projection@3"></script>

  <script type="module" src="app.js"></script>
</body>
</html>
